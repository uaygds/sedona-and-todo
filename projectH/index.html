<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="button wrapper__header__button" id="btn-remove-all">Delete all</div>
            <div class="button wrapper__header__button" id="btn-remove-last">Delete last</div>
            <div class="search wrapper__header__search">
                <input class="search-item wrapper__header" type="text" placeholder="add todo" id="input-add-todo">
            </div>
            <div class="button wrapper__header__button" id="btn-add">Add</div>

        </div>
        <div class="wrapper__main">
            <div class="wrapper__main__header">
                <div class="wrapper__main__header__count">All: <span id="counter"></span> </div>
                <div class="wrapper__main__header__count">Completed: <span id="counter_complete"></span></div>
                <div class="button wrapper__main__button" id="show-all">Show all</div>
                <div class="button wrapper__main__button" id="show-complete">Show complited</div>
                <div class="search wrapper__main__search">
                    <input class="search-item" type="text" placeholder="name of todo" id="searching">
                </div>

            </div>
            <div class="wrapper__main__container" id="main-container"></div>
        </div>
        <script src="/script.js"></script>
</body>
</html>
